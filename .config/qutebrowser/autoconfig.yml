# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        sp: spawn --userscript qutepocket
  colors.webpage.darkmode.enabled:
    global: false
  completion.web_history.max_items:
    global: 10000
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: both
  content.geolocation:
    https://www.google.com: false
    https://www.msi.com: false
  content.media.video_capture:
    https://meet.google.com: true
  content.notifications.enabled:
    https://chatmilkprude.casa: false
    https://eune.op.gg: false
    https://fc.lc: false
    https://fcc.lc: false
    https://gr24.herozerogame.com: false
    https://trovo.live: false
    https://www.cosmote.gr: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  editor.command:
    global:
    - emacsclient
    - '{file}'
  fonts.default_family:
    global: JetBrains Mono
  fonts.web.family.fixed:
    global: JetBrains Mono
  fonts.web.family.standard:
    global: JetBrains Mono
  hints.leave_on_load:
    global: false
  input.insert_mode.leave_on_load:
    global: false
  scrolling.smooth:
    global: false
  tabs.mode_on_change:
    global: persist
